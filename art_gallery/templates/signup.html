{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/usersign.css' %}">
    <title>Title</title>
</head>
<body>
      <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
             <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                       <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
                          <form  method ="post">
                              {% csrf_token %}

                              <div class="row">
                                  <div class="col-md-6 mb-4">
                                      <div class="form-outline">
                                          <input type="text" id="firstname" class="form-control form-control-lg" />
                                          <label class="form-label" for="firstname">First Name</label>
                                      </div>
                                  </div>
                                  <div class="col-md-6 mb-4">
                                      <div class="form-outline">
                                           <input type="text" id="lastName" class="form-control form-control-lg" />
                                           <label class="form-label" for="lastName">Last Name</label>
                                      </div>
                                  </div>
                              </div>

                              <div class="row">
                                <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="tel" id="phone_number" class="form-control form-control-lg" />
                                              <label class="form-label" for="phone_number">Phone Number</label>
                                        </div>
                                </div>
                                     <div class="col-md-6 mb-4">
                                         <div class="form-outline">
                                           <input type="email" id="email_id" class="form-control form-control-lg" />
                                           <label class="form-label" for="email_id">Email</label>
                                         </div>
                                     </div>
                              </div>
                                 <div class="row">
                                     <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                          <input type="text" class="form-control form-control-lg" id="username" />
                                               <label for="username" class="form-label">Username</label>
                                        </div>
                                     </div>
                                      <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                          <input type="password" class="form-control form-control-lg" id="password1" />
                                               <label for="password1" class="form-label">Password</label>
                                        </div>
                                     </div>
                                 </div>
                                 <div class="row">
                                      <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                          <input type="password" class="form-control form-control-lg" id="password2" />
                                               <label for="password2" class="form-label">Re-Password</label>
                                        </div>
                                     </div>
                                 </div>
                              <button type="button" class="btn btn-outline-primary" role="button"><a href="/userlogin/">Sign Up</a></button>
                              <button type="button" class="btn btn-outline-primary" role="button"><a href="/">Back</a></button>
                          </form>
                       </div>
                    </div>
                </div>
             </div>
          </div>
      </section>

</body>
</html>
