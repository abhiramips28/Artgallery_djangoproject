<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Orders</title>
</head>
<style>
    .back-class {
        background-color: aliceblue;
        margin: 0 auto;
        margin-top: 50px;
        padding: 20px;
    }

    h3 {
        color: seagreen;
    }
</style>
<body>
<center>
<h1 style="color:red;">Your Orders </h1>
</center>

{% for order in orders %}
<div class="card card-layout back-class" style="width: 50rem;">
    <img class="card-img-top" src="{{ object.image.url }}" style="width:100%">
    <h3>Item = {{ order.items }}</h3>
    <h3>Date = {{ order.date }}</h3>

</div>
{% endfor %}

</body>
</html>
