{% extends 'user_nav.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<style>
    body{
      background-color: lightblue;
    }
    .card-body{
        width: 400px;
    }
</style>
<body>

<center>
     <header>
        <div class="container py-5 text-center">
            <h1 class="display-4 font-weight-bold"style="color: red  ">VISUAL FALKS</h1>
        </div>
    </header>
 <div class="card-body" style="width: 30%;">
     <div class="card mb-3" style="background-color: light-pink;">
        <div class="col-md-4">
            <img src="{{ object.image_url }}" class="img-fluid rounded-start" alt="{{object.title}}">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h4 class="card-title">{{object.title}}</h4>
            <p class="card-text">Artist:{{object.artist}}</p>
            <p class="card-text">{{object.description}}</p>
            <p>Price: Rs/- {{ object.price|floatformat:2 }}</p>
          </div>
        </div>
     </div>
     <div class="card" style="background-color: lightpink; margin: 20%;">
         <a id="add-to-cart-btn" class="btn-btn-success"  href="{% url 'add_to_cart' arts.id %}" onclick="alert('Item added to cart')" ><font size="5">Add to cart</font></a>
             <div class="wish-add-cart">
                 <div class="form-action">
                     <a href="/checkout/"><input id="form-action-addToCart"  style="color: red;" data-wait-message="Adding to cartâ€¦" class="btn btn-outline-success" type="submit" value="Buy"></a>
                 </div>
             </div>
     </div>
 </div>
</center>
</body>
</html>
{% endblock content %}
