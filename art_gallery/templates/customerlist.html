<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
 <div class="row">
        <div class="col-md">
          <div class="card card-body">
            <h5>All Customers ({{user_count}})</h5>
          </div>
          <div class="card card-body">
            <table class="table">
              <tr>
                <th>Customer Name</th>
                <th>Email Id</th>
                <th>Phone No</th>
                <th>Update</th>
              </tr>

              {% for user in users %}
                <tr>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone_number}}</td>

                  <td><a href="/artlist/orders_{{user.id}}/" class="btn btn-warning">View Orders</a></td>
                </tr>
              {% endfor %}
            </table>
          </div>
        </div>
 </div>

</body>
</html>
