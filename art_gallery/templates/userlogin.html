<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Login</title>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-3">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      </div>
        <div class="container">
	        <div class="row justify-content-md-center">
		       <div class="col-md-5 col-sm-4">
			       <div class="signin-form">
                        <h3>Sign In</h3>
                        <form method="post" class="forming">
                        {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="username" id="username" class="form-control form-control-lg" placeholder="Username" />
                                <label class="form-label" for="username"></label>
                            </div>


                            <div class="form-outline mb-3">
                                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
                                <label class="form-label" for="form3Example4"></label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">

                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                      Remember me
                                    </label>
                                </div>

                                    <a href="#!" class="text-body">Forgot password?</a>
                            </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"><a href="/artlist/">Login</a></button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup/" class="link-danger">Register</a></p>
                                </div>
                        </form>
                   </div>
               </div>
            </div>
        </div>
    </div>
  </div>
</section>
</body>
</html>
